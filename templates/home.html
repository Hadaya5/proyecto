<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ text['home'] }}</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link rel="stylesheet" href="{{url_for('static', filename='home.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='toolbar.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='footer.css')}}">

</head>
<body>
    <ion-app>
        {% import './macros/toolbar.html' as toolbar %}
        {{toolbar.toolbar(text)}}
        {% import './macros/footer.html' as footer %}
        {{footer.footer(text)}}
        <ion-content class="background">
            <ion-grid>
                <ion-row>
                    <ion-col offset-xs="0" size-xs="12" offset-md="1" size-md="5">
                        <img alt="Personas conectadas a ATInet" src="{{url_for('static', filename='images/home.jpg')}}">
                        </img>   
                    </ion-col>
                    <ion-col offset-xs="0" size-xs="12" offset-md="1" size-md="5">
                        <h1 style="margin-top: 80px;">{{ text['welcome']}}</h1>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
    </ion-app>
</body>
</html>
