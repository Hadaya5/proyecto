<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de ionic</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="dark">
                <ion-title>
                    ATInet
                </ion-title>
                <ion-buttons slot="end">
                    <ion-button >
                        <p>Inicio</p>
                    </ion-button>
                    <ion-button >
                        <p>Sobre nosotros</p>
                    </ion-button>
                    <ion-button >
                        <ion-searchbar placeholder="Buscar"></ion-searchbar>
                        <p>Buscar</p>
                    </ion-button>
                    <ion-button >
                        <p>Notificaciones</p>
                    </ion-button>
                    <ion-button >
                        <p>Configuracion</p>
                    </ion-button>

                </ion-buttons>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-xs="12" size-md="6" offset-md="3" size-lg="4" offset-lg="4">
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title>
                                    <p>Notificaciones</p>
                                </ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-item href="#">
                                    <ion-avatar slot="start">
                                      <img alt="Silhouette of a person's head" src="../static/images/luz.jpg" />
                                    </ion-avatar>
                                    <ion-label>Luz Rico te etiquetó en su publicación</ion-label>
                                </ion-item>

                                <ion-item href="#">
                                    <ion-avatar slot="start">
                                      <img alt="Silhouette of a person's head" src="../static/images/hadaya.jpg" />
                                    </ion-avatar>
                                    <ion-label>Hadaya Hadaya comentó tu publicación</ion-label>
                                </ion-item>

                                <ion-item href="#">
                                    <ion-avatar slot="start">
                                      <img alt="Silhouette of a person's head" src="../static/images/luz.jpg" />
                                    </ion-avatar>
                                    <ion-label>Luz Rico reaccionó a tu publicación</ion-label>
                                </ion-item>

                                <ion-item href="#">
                                    <ion-avatar slot="start">
                                      <img alt="Silhouette of a person's head" src="../static/images/david.jpg" />
                                    </ion-avatar>
                                    <ion-label>David Sanchez comentó tu publicación</ion-label>
                                </ion-item>

                                <ion-item href="#">
                                    <ion-avatar slot="start">
                                      <img alt="Silhouette of a person's head" src="../static/images/luis.jpg" />
                                    </ion-avatar>
                                    <ion-label>Luis Peña reaccionó a tu publicación</ion-label>
                                </ion-item>

                            </ion-card-content>
                        </ion-card>
            
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
    </ion-app>
</body>
</html>
