<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de ionic</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="dark">
                <ion-title>
                    ATInet
                </ion-title>
                <ion-buttons slot="end">
                    <ion-button >
                        <p>Inicio</p>
                    </ion-button>
                    <ion-button >
                        <p>Sobre nosotros</p>
                    </ion-button>
                    <ion-button >
                        <ion-searchbar placeholder="Buscar"></ion-searchbar>
                        <p>Buscar</p>
                    </ion-button>
                    <ion-button >
                        <p>Notificaciones</p>
                    </ion-button>
                    <ion-button >
                        <p>Configuracion</p>
                    </ion-button>

                </ion-buttons>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-xs="12" size-md="6" offset-md="3" size-lg="4" offset-lg="4">
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title>
                                    <p>Publicación</p>
                                </ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-item>
                                    <ion-label position="floating">
                                        Título
                                    </ion-label>
                                        <ion-textarea placeholder=""></ion-textarea>
                                 </ion-item>

                                 <ion-item>
                                    <ion-label position="floating">
                                        Contenido
                                    </ion-label>
                                        <ion-textarea placeholder="" [autoGrow]="true"></ion-textarea>
                                 </ion-item>

                                <ion-button class="plus-button">
                                    <ion-icon size="large" name="add-circle-outline"></ion-icon>
                                </ion-button>

                                <ion-button class="center-button" color="primary" href="#">
                                    Publicar
                                </ion-button>

                            </ion-card-content>
                        </ion-card>
            
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
    </ion-app>
</body>
</html>
