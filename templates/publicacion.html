<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ text['publication'] }}</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='toolbar.css')}}">
</head>
<body>
    <ion-app>
        {% import './macros/toolbar.html' as toolbar %}
        {{toolbar.toolbar(loged=True)}}

        <div class="ion-page" id = "main-content">
            <ion-content>
                <ion-grid>
                    <ion-row>
                        <ion-col size-xs="12" size-md="6" offset-md="3" size-lg="4" offset-lg="4">
                            <ion-card>
                                <ion-card-header>
                                    <ion-card-title>
                                        <p>Publicación</p>
                                    </ion-card-title>
                                </ion-card-header>
                                <ion-card-content>
                                    <ion-item>
                                        <ion-label position="floating">
                                            Título
                                        </ion-label>
                                            <ion-textarea placeholder=""></ion-textarea>
                                    </ion-item>

                                    <ion-item>
                                        <ion-label position="floating">
                                            Contenido
                                        </ion-label>
                                            <ion-textarea placeholder="" rows="3" [autoGrow]="true"></ion-textarea>
                                    </ion-item>

                                    <ion-button class="plus-button" slot="icon-only">
                                        <ion-icon size="large" slot="icon-only" name="add-circle-outline"></ion-icon>
                                    </ion-button>

                                    <ion-button class="center-button" color="primary" href="#">
                                        Publicar
                                    </ion-button>

                                </ion-card-content>
                            </ion-card>
                
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-content>
        </div>
    </ion-app>
</body>
</html>
