<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de ionic</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <ion-app>
        {% import './macros/toolbar.html' as toolbar %}
        {{toolbar.toolbar()}}
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-xs="12" size-md="6" offset-md="3" size-lg="4" offset-lg="4">
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title>
                                    <p>Ingresar</p>
                                </ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-item>
                                    <ion-label position="floating">
                                        Correo
                                        <ion-icon name="mail-outline"></ion-icon>
                                    </ion-label>
                                    <ion-input type="email"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating">
                                        Contraseña
                                        <ion-icon name="key-outline"></ion-icon>
                                    </ion-label>
                                    <ion-input type="password"></ion-input>
                                </ion-item>
                                <ion-button class="center-button" color="primary">
                                    Iniciar sesión
                                    <ion-icon slot="start" name="log-in-outline"></ion-icon>
                                </ion-button>

                                <ion-item lines="full" href="#">
                                    <ion-label id="cambiarContrasena">¿Has olvidado tu contraseña?</ion-label>
                                </ion-item>

                                <ion-button class="center-button" color="primary" href="signUp.html">
                                    Crear cuenta
                                    <ion-icon slot="start" name="log-in-outline"></ion-icon>
                                </ion-button>

                            </ion-card-content>
                        </ion-card>
            
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
    </ion-app>
</body>
</html>
