<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar>
                <ion-title>login</ion-title>
              </ion-toolbar>        
        </ion-header>
      
      <ion-content class="auth-page">
        <ion-grid>
          <ion-row>
            <ion-col class="ion-text-center" size-md="6" size-lg="5" size-xs="12">
              <form action="/login" method="POST">
                <div class="logo">
                  <img src="{{ url_for('static',filename='images/logo.png') }}" width="96px" />
                </div>
                
                <ion-card color="light" class="auth-card ion-margin">
                      <ion-item color="light">
                        <ion-input type="mail" placeholder="Email" id="mail" name="mail" formControlName="email"></ion-input>
                      </ion-item>
                          <ion-item color="light" class="ion-no-inner-padding-end">
                    <ion-input type="password" placeholder="Password" id="password" name="password" formControlName="password"></ion-input>
                    <ion-button
                      slot="end"
                      fill="clear"
                      class="ion-no-margin"
                    >
                      <ion-icon slot="icon-only" color="medium" name="help-circle-outline"></ion-icon>
                    </ion-button>
                  </ion-item>
                </ion-card>
      
                <ion-button
                  expand="block"
                  class="ion-margin-start ion-margin-end ion-margin-bottom"
                  type="submit"
                >
                  Log In
                </ion-button>
                <span class="ion-margin"></span>
                <ion-text>or</ion-text>
                <span class="ion-margin"></span>
                <ion-button
                  expand="block"
                  class="ion-margin"
                >
                  Sign Up
                </ion-button>
                <span class="ion-margin"></span>
              </form>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </ion-app>
</body>
</html>
