<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="dark">
                <ion-title>
                    ATInet
                </ion-title>
                <ion-buttons slot="end">
                    <ion-button >
                        <p>Inicio</p>
                    </ion-button>
                    <ion-button >
                        <p>Sobre nosotros</p>
                    </ion-button>
                    <ion-button >
                        <p>condiciones generales</p>
                    </ion-button>
                    <ion-button class="login-button" href="login.html">
                        Iniciar sesión
                    </ion-button>
                    <ion-button class="login-button" href="signUp.html">
                        Registrarse
                    </ion-button>
                </ion-buttons>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-xs="12" size-md="6" offset-md="3" size-lg="4" offset-lg="4">
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title>
                                    <p>Configuración</p>
                                </ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-item>
                                    <ion-label position="floating">
                                        Editar nombre y apellido
                                        <ion-icon name="person-outline"></ion-icon>
                                    </ion-label>
                                    <ion-input value="Nombre Apellido" type="text"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating">
                                        Editar correo
                                        <ion-icon name="mail-outline"></ion-icon>
                                    </ion-label>
                                    <ion-input value="Correo" type="email"></ion-input>
                                </ion-item>

                                <ion-item>
                                    <ion-label position="floating">
                                        Lenguaje
                                        <ion-icon name="globe-outline"></ion-icon>
                                    </ion-label>
                                    <ion-select placeholder="Español">
                                        <ion-select placeholder="Idioma" [multiple]="false">
                                            <ion-select-option value="espanol">Español</ion-select-option>
                                            <ion-select-option value="ingles">English</ion-select-option>
                                        </ion-select>
                                    </ion-select>
                                </ion-item>

                                <ion-item href="#" detail="true">
                                        Bloqueos
                                </ion-item>

                                <ion-item href="#" detail="true">
                                        Gestionar notificaciones
                                </ion-item>

                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
    </ion-app>
</body>
</html>
